<!DOCTYPE html>
<html>
<title>my clock</title>
<head>
<meta charset="UTF-8">
</head>
<body>
<div class="clock">
<div class="clock-face">
<div class="hand" id="second-hand"></div>
<div class="hand" id="min-hand"></div>
<div class="hand" id="hour-hand"></div>
</div>
</div>
<style>
html{ 
	text-align: center;
}
html{
background-image: url("http://www.lauramabille.fr/wp-content/uploads/2016/01/Himalaya-wallpapers-1.jpg");
background-size: cover;
text-align: center;
}
body{
    margin: 0;
    display: flex;
	flex: 1;
	min-height: 100vh;
    align: center;
}
.clock{
width: 20rem;
height: 20rem;
border: 20px double white;
border-radius: 50%;
margin: auto;
position: relative;
}
.clock-face{
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
}
.hand{
  width: 50%;
  height: 6px;
  background: black;
  position: absolute;
  transform-origin: 100%;
  transform: rotate(90deg);
  
  
  top: 50%;
}
#second-hand{
height: 2px;
}
#min-hand{
height: 3px;
}
</style>
<script>
const secondHand = document.querySelector('#second-hand');
const minHand = document.querySelector('#min-hand');
const hourHand = document.querySelector('#hour-hand');

function setDate(){
const now = new Date();
const seconds = now.getSeconds();
const secondsDegrees = ((seconds)/60)*360 + 90;
secondHand.style.transform=`rotate(${secondsDegrees}deg)`;
const min=now.getMinutes();
const minDegrees= ((min)/60)*360 + ((seconds)/60)*6 + 90;
minHand.style.transform=`rotate(${minDegrees}deg)`;
const hour = now.getHours();
const hourDegrees = ((hour)/12)*360 + ((min)/60)*30 + 90; 
hourHand.style.transform= `rotate(${hourDegrees}deg)`;
}
setInterval(setDate,1000);
setDate();
</script>
</body>
</html>
